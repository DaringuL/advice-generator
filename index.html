<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="public/images/favicon-32x32.png">
    <link rel="stylesheet" href="public/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
          rel="stylesheet">
    <title>Advice generator</title>
</head>
<body>

<div class="card">

    <div class="card-title">
        <p class="title">Advice # <span id="number"></span></p>
    </div>

    <div class="card-content">
        <p class="advice" id="advice"> </p>
    </div>

    <div class="card-footer">
        <img class="divider" src="public/images/pattern-divider-desktop.svg" alt="divider"/>
        <div class="dice-circle">
            <img class="dice-icon" src="public/images/icon-dice.svg" alt="dice image">
        </div>
    </div>

</div>


<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
   <br>
    Coded by <a href="#">Daringu</a>.
</div>

<script src="public/index.js"></script>
</body>
</html>
